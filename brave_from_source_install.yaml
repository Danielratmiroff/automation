---
- name: Installing Brave explorer from source
  hosts: localhost
  become: true
  gather_facts: false

  tasks:  
    - name: Downloading keyrings from official Brave repository
      get_url:
        url: "https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg"
        dest: "/usr/share/keyrings/brave-browser-archive-keyring.gpg"
        mode: 0444

    - name: Adding Brave repository
      command:
        cmd: 'echo "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main" | sudo tee /etc/apt/sources.list.d/brave-browser-release.list'

    - name: Updating apt cache
      apt:
        upgrade: yes
        update_cache: yes
    
    - name: Installing Brave browser
      apt:
        name: brave-browser
        state: present
      
      
